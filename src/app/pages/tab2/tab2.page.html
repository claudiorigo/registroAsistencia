<ion-header class="no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Registro Asistencia
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let registro of baseDatoStorage.guardados"
      (click)="abrirRegistro( registro )"
      detail>
      <ion-icon
        slot="start"
        [name]="registro.icon"
        color="primary">
      </ion-icon>
      <ion-label>
        <h2>{{registro.text}}</h2>
        <p>{{ registro.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
