<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-button slot="start" fill="clear" [routerLink]="['/menu/tabs/tab2']">
      <ion-icon name="arrow-back-outline" size="large" color="dark"></ion-icon>
    </ion-button>


    <ion-title>
      Detalle Registro
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
      <ion-label></ion-label>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Registro APP" [nombre]='nombre' [email]='email' [sede]='sede' [avatar]='avatar' [fechaHora]='fechaHora'></app-explore-container>
  <app-tab2 name="Registro APP" [nombre]='nombre'></app-tab2>
</ion-content>
