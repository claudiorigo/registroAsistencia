<ion-content>

  <ion-slide>

    <form (ngSubmit)="login( fLogin )"  #fLogin="ngForm">
      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <img src="/assets/avatars/av-1.png">
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email: </ion-label>
                  <ion-input
                    name="email"
                    type="email"
                    [(ngModel)]="loginUser.email"
                    required>

                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password: </ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="loginUser.password"
                    required>

                  </ion-input>
                </ion-item>

              </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button type="submit"
                        color="tertiary"
                        shape="round">
              Login
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

      <ion-chip [disabled]="true">
        <ion-label>Olvido su contraseña?</ion-label>
      </ion-chip>

      <ion-button
        [routerLink]="['/restablecer']"
        expand="block"
        color="light"
        class="ion-text-capitalize">
        Recuperar Aquí
      </ion-button>


    </form>



  </ion-slide>

</ion-content>
